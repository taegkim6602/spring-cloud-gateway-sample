spring:
  application:
    name: auth-service

  redis:
    enabled: true
    host: localhost
    port: 6379
    password: 1234

server:
  port: 8081

management:
  health:
    redis:
      enabled: false
    db:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus,gateway,logfile
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
    logfile:
      enabled: true
  metrics:
    tags:
      application: auth-service
    distribution:
      percentiles-histogram:
        http.server.requests: true
    web:
      server:
        request:
          autotime:
            enabled: true
    export:
      prometheus:
        enabled: true
    enable:
      all: true

logging:
  file:
    name: /var/log/spring-auth-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} trace_id=%X{trace_id} span_id=%X{span_id} - %msg%n"
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG
    com.example: DEBUG
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
