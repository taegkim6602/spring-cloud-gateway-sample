server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: gateway-logs-1
    static_configs:
      - targets:
          - localhost
        labels:
          job: gateway
          app: gateway-service-1
          __path__: /var/log/gateway1/*.log
    pipeline_stages:
      - match:
          selector: '{job="gateway"}'
          stages:
            - regex:
                expression: '(?P<timestamp>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\.\d{3})\s+\[(?P<thread>.*?)\]\s+(?P<level>[A-Z]+)\s+(?P<logger>.*?)\s+(?P<message>.*)'
            - labels:
                level:
                thread:
                logger:

  - job_name: gateway-logs-2
    static_configs:
      - targets:
          - localhost
        labels:
          job: gateway
          app: gateway-service-2
          __path__: /var/log/gateway2/*.log
    pipeline_stages:
      - match:
          selector: '{job="gateway"}'
          stages:
            - regex:
                expression: '(?P<timestamp>\d{4}-\d{2}-\d{2}\s\d{2}:\d{2}:\d{2}\.\d{3})\s+\[(?P<thread>.*?)\]\s+(?P<level>[A-Z]+)\s+(?P<logger>.*?)\s+(?P<message>.*)'
            - labels:
                level:
                thread:
                logger:

  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          stream:
      - output:
          source: output
